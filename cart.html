<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vestia</title>

    <!-- ======== FAVICON ======== -->
    <link
      rel="shortcut icon"
      href="/src/assets/favicon.ico"
      type="image/x-icon"
    />

    <!-- ======== STYLES FILE ======== -->
    <link rel="stylesheet" href="/src/styles/main.css" />

    <!-- ===== ICON LIBRARY ====== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <header class="header">
      <nav class="nav">
        <!-- Logo -->
        <a href="/" class="nav__logo"> Vestia </a>
        <div class="nav__action">
          <!-- Home -->
          <a href="index.html" class="home__bth">
            <i class="ri-home-4-line"></i>
          </a>
          <!-- User Register Btn  -->
          <button
            class="register__open-btn"
            id="register_open-btn"
            popovertarget="register__dialog"
          >
            <span class="registerIn primary__btn" id="register-In"
              >Register</span
            >
            <i class="ri-user-3-line hide__element" id="user-Icon"></i>
          </button>
        </div>
      </nav>
    </header>

    <!-- ========== REGISTER ========== -->
    <dialog class="register__dialog" id="register-dialog">
      <div class="dialog__wrapper">
        <!-- Header -->
        <div class="dialog__header">
          <h5 class="register__title">Register with Vestia</h5>
          <span class="register__subtitle">
            Unlock a world of fashion, discounts, and surprises!</span
          >
          <!-- Close Btn -->
          <button class="close__dialog" id="close-dialog" autofocus>
            <i class="ri-close-line"></i>
          </button>
        </div>
        <!-- Content -->
        <div class="dialog__content">
          <label for="register_input">Email address</label>
          <input
            type="email"
            placeholder="email"
            name="register_input"
            class="register__input"
            id="register-input"
          />
        </div>
        <!-- Btn -->
        <button class="register__btn primary__btn" id="register-btn">
          Register
        </button>
      </div>
    </dialog>

    <!-- Main Content -->
    <main class="main cart__main">
      <!-- ORDER ITEM SECTION -->
      <section class="cart__section" id="cart-section">
        <!-- Section Title -->
        <h2 class="cart_section-title">Your cart</h2>
        <!-- List of orders -->
        <div class="order__items" id="order-items">
          <!-- Order Items will be dynamically added here -->
        </div>
      </section>
      <!--  ORDER SUMMERY  -->
      <aside class="aside">
        <div class="order__check">
          <div class="order__summary">
            <h3>Order Summary</h3>
            <!-- Subtotal -->
            <div class="summary__item">
              <p>Subtotal</p>
              <span id="sub-total">$0</span>
            </div>
            <!-- Total Discount -->
            <div class="total__discount summary__item">
              <p>Total Discount</p>
              <span id="total-discount">$0</span>
            </div>
            <!-- Delivery Fee -->
            <div class="summary__item">
              <p>Delivery Fee</p>
              <span id="delivery-fee">$0</span>
            </div>
            <!-- Total -->
            <div class="summary__item">
              <p>Total</p>
              <span id="summary-total">$0</span>
            </div>
          </div>
          <!-- Order Button -->
          <button class="order__btn primary__btn">
            Order <i class="ri-arrow-right-line"></i>
          </button>
        </div>
      </aside>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="footer">
      <div class="footer__container container">
        <!-- Logo -->
        <div class="footer__data">
          <a href="/" class="footer__logo"> Vestia </a>
          <span class="footer__description">
            We have clothes that suit your style and which you’re proud to wear.
          </span>
          <!-- Social Media Links -->
          <div class="social__links">
            <a href="#"><i class="ri-twitter-x-line"></i></a>
            <a href="#"><i class="ri-facebook-line"></i></a>
            <a href="#"><i class="ri-instagram-line"></i></a>
          </div>
          <hr />
          <!-- CopyRight -->
          <p class="footer__copyright">
            Vestia ©2024-2025, All rights reserved
          </p>
        </div>
      </div>
    </footer>

    <!-- Main JavaScript File   -->
    <script src="./src/scripts/main.js" type="module"></script>
  </body>
</html>
